<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PhD Gantt Dashboard — Wadie Kadri</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['gantt']});
    google.charts.setOnLoadCallback(drawChart);

    function toDate(year, month, day) {
      return new Date(year, month - 1, day);
    }

    function drawChart() {
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Task ID');
      data.addColumn('string', 'Task Name');
      data.addColumn('string', 'Resource');
      data.addColumn('date', 'Start Date');
      data.addColumn('date', 'End Date');
      data.addColumn('number', 'Duration');
      data.addColumn('number', 'Percent Complete');
      data.addColumn('string', 'Dependencies');

      // Add all tasks here (copy from your previous code)
      data.addRows([
        ['J1','Literature Review','Research',toDate(2026,1,1),toDate(2026,2,28),null,100,null],
        ['J2','Problem Definition & Dataset Selection','Research',toDate(2026,2,15),toDate(2026,4,15),null,90,'J1'],
        ['J3','Architecture Design','Design',toDate(2026,4,1),toDate(2026,6,15),null,75,'J2'],
        ['J4','Prototype v1 Implementation','Development',toDate(2026,6,1),toDate(2026,8,15),null,60,'J3'],
        ['J5','Preliminary Evaluation & Risk Buffer','Evaluation',toDate(2026,7,15),toDate(2026,10,15),null,50,'J4'],
        ['J6','Year 1 Report + Conf Paper 1 Draft','Publication',toDate(2026,10,1),toDate(2026,12,31),null,40,'J5'],
        ['J6a','Yearly Committee Review','Milestone',toDate(2026,12,15),toDate(2026,12,31),null,0,'J6']
        // Add remaining J7–J19 tasks here...
      ]);

      var resourceColors = {
        'Research':'#2196F3',
        'Design':'#673AB7',
        'Development':'#009688',
        'Evaluation':'#757575',
        'Publication':'#4CAF50',
        'Milestone':'#FF9800'
      };

      var colors = Object.values(resourceColors);
      var uniqueResources = Object.keys(resourceColors);

      var options = {
        height: 1100,
        gantt: {
          trackHeight: 30,
          barCornerRadius: 4,
          criticalPathEnabled: true,
          criticalPathStyle: { stroke: '#e64a19', strokeWidth: 5 },
          labelStyle: { fontName: "Arial", fontSize: 13 },
          innerGridTrack: { fill: '#f9f9f9' },
          innerGridDarkTrack: { fill: '#eeeeee' },
          palette: colors.map((color,i)=>({color:color,dark:color,light:color,from:uniqueResources[i]}))
        }
      };

      var chart = new google.visualization.Gantt(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
  </script>
</head>
<body>
  <h2>PhD 3-Year Gantt Plan — Wadie Kadri</h2>
  <div id="chart_div" style="width: 100%; height: 1100px;"></div>
</body>
</html>
